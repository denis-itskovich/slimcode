buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.ryanharter.gradle-git-repo:gradle-plugin:1.0.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }
}
